<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS GAME</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWdUL0_lhI1OeGbGG3zV45-URZtDv8hXG1jQ&s">

    
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>press any key to start the game</h2>
    <div class="btnContainer">
        <div class="line1">
            <div class="btn red" type="button"  id="red">1</div>
            <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="line2">
            <div class="btn yellow" type="button" id="yellow">3</div>
            <div class="btn purple" type="button" id="purple">4</div>
        </div>
        
    </div>
    <script src="app.js"></script>

</body>
</html>
